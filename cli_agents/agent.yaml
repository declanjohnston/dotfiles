    data/all/CLICKER_07-08-2022.csv,"['mzducke333@hotmail.com', 'samantha', 'townsend', '(313) 455-0923', '72.87.183.47', '142 N LAFAYETTE BLVD', 'Unnamed: 6', 'WARREN', 'MI', '480912206']"
    data/all/DDL_Tricare_07-04-2022.csv,"['email', 'ip', 'url', 'joindate', 'fname', 'lname', 'address', 'address2', 'city', 'state', 'zip', 'phone', 'dob', 'gender']"
    data/all/DDL_Coupon_07-19-2022.csv,"['email', 'ip', 'url', 'joindate', 'fname', 'lname', 'address', 'address2', 'city', 'state', 'zip', 'phone', 'dob', 'gender']"
