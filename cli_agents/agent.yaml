    data/all/DDL_LifeInsurance_07-18-2022.csv,"['email', 'ip', 'url', 'joindate', 'fname', 'lname', 'address', 'address2', 'city', 'state', 'zip', 'phone', 'dob', 'gender']"
    data/all/UBER_07-04-2022.csv,"['FNAME', 'LNAME', 'ADDRESS', 'CITY', 'STATE', 'ZIP', 'UBERID', 'IP', 'PHONE', 'EMAIL']"

    OUTPUT
    --------------------------------
    data/all/DDL_JobSeekers_07-07-2022.csv,"['email', 'ip_address', 'url', 'join_date', 'first_name', 'last_name', 'address', 'address2', 'city', 'state', 'zip', 'phone', 'date_of_birth', 'gender']"
    data/all/CLICKER_07-08-2022.csv,"['email', 'first_name', 'last_name', 'phone_number', 'ip_address', 'address', 'city', 'state', 'zip']"
